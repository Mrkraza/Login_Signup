<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Password Hide & Show</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <form class="login_box">
      <p>Enter Your Name</p>
      <input type="text" placeholder="Enter Name" style="margin-top: 5px" />
      <p style="margin-top: 5px">Enter Your Email</p>
      <input type="email" placeholder="Enter Email" style="margin-top: 6px" />
      <p style="margin-top: 8px">Enter Password</p>
      <input type="password" id="pass" required placeholder="Enter Password" style="margin-top: 5px" />
      <input style="height: 20px; width: 20px;" type="checkbox" id="check"/><br /><br />
      <p style="margin-top: 5px;">Re-Enter Password</p>
      <input type="password" id="passr" required placeholder="Re-Enter Password"  style="margin-top: 5px"/>
      <input style="height: 20px; width: 20px;" type="checkbox" id="checkr"/><br><br>
      <div class="submit">
        <input type="submit">
      </div>
    
    </form>
  </div>
  <!-- Java Script Code -->
  <script src="index.js"></script>
</body>

</html>
